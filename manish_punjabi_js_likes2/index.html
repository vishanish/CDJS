<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navbar-->
    <div>
        <h2 class = "pagename"> Network </h2>
    </div>
    <div>
        <h2 class = "feed">Your Feed</h2>
    </div>
    <!--Body of page-->
    <div class =  "content">
        <!--User Card-->
            <div class = "usercard">
                <img src="asset/Manish Punjabi.jpg" alt="mhimage">
                <p><hyp>Add an avatar</hyp></p>
                <h2>Manish Punjabi</h2>
            </div>
        <!--Right Side of Page-->
        <div class = "likecards"> 
            <div class = "card1">
                <div id = "header">
                    <h2>Neil M</h2>
                    <p id="likesne">9 Like(s)</p>
                    <button onmouseover = "addShade(this)" onmouseout = "removeShade(this)" onclick = "addLikene(this)">Like</button>
                </div>
                <div>
                    <p id= "message">I just set up this new discord bot, let me know what you all think. <hyp>link</hyp></p>
                </div>
            </div>
            <div class = "card2">
                <div id = "header">
                    <h2>Nichole K</h2>
                    <p id="likesni">12 Like(s)</p>
                    <button onmouseover = "addShade(this)" onmouseout = "removeShade(this)" onclick = "addLikeni(this)">Like</button>
                </div>
                <div>
                    <p id= "message">Just finished my <hyp>next comic</hyp>, check it out.</p>
                </div>
            </div>
            <div class = "card3">
                <div id = "header">
                    <h2>Jim R</h2>
                    <p id="likesji">9 Like(s)</p>
                    <button onmouseover = "addShade(this)" onmouseout = "removeShade(this)" onclick = "addLikeji(this)">Like</button>
                </div>
                <div>
                    <p id= "message">I can't stop listening to the<hyp>new album</hyp>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
